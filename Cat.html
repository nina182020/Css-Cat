<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <link rel="stylesheet" href="Cat.css">
</head>
<body>

    <header>Cat</header>
    <hr>
    
    <div class="box" onclick="addSolidPiece(), sayMeow()"></div>
    <div class="meow" id="meow">Meow!</div>

    <div class="customization" id="customizeBtn" onclick="showCustomization()">Customize meow</div>
    
    <div class="customization" id="customization">
        
        <div>
            <label>Cat size:</label>
            <input type="radio" name="catSize" id="giantSizedCat" value="giantSizedCat">
            <label for="giantSizedCat">Giant Sized Cat</label>
            <input type="radio" name="catSize" id="regularSizedCat" value="regularSizedCat" checked>
            <label for="regularSizedCat">Regular Sized Cat</label>
            <input type="radio" name="catSize" id="pocketSized" value="pocketSizedCat">
            <label for="pocketSizedCat">Pocket Sized Cat</label>
        </div>

        <div>
            <label>Cat animations:</label>
            <input type="radio" name="catAnimation" id="none" value="none" checked>
            <label for="none">None</label>
            <input type="radio" name="catAnimation" id="all" value="all">
            <label for="all">All</label>
            <input type="radio" name="catAnimation" id="leg1" value="leg1">
            <label for="leg1">Leg 1</label>
            <input type="radio" name="catAnimation" id="leg2" value="leg2">
            <label for="leg2">Leg 2</label>
            <input type="radio" name="catAnimation" id="leg3" value="leg3">
            <label for="leg3">Leg 3</label>
            <input type="radio" name="catAnimation" id="leg4" value="leg4">
            <label for="leg4">Leg 4</label>
            <input type="radio" name="catAnimation" id="tail" value="tail">
            <label for="tail">Tail</label> 
        </div>

        <div id="changeColors">
            <div id="borderColor">Change border color: </div>
            <input type="color" id="pickBorderColor">
            <div id="mainColor">Change main color: </div>
            <input type="color" id="pickMainColor">
        </div>
    </div>


    <div class="container">
   
        <div class="set" id="set"></div>
        
        <div class="cat" id="cat">
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>

            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
        </div>

    </div>

    <script src="Cat.js"></script>
</body>
</html>
